    <main>
        <h2 class="contact-header">Get In Contact With Me</h2>
        <div class="form-container">
            <form id="form" action="https://formspree.io/f/mwkzkqbk"
            method="POST">
           
                
                    <label class="label-title" for="name">Name</label>
                    <input type="text" required>
               
              
                    <label class="label-title"  for="email">Email</label>
                    <input type="text" id="email" required>
                   

                    <label class="label-title" for="address">Address</label>
                    <input type="text" required>
             
                
                    <label class="label-title" for="city">City</label>
                    <input type="text" required>
               
                    <label class="label-title" for="postal-code">Postal Code</label>
                    <input type="text" 
                    placeholder="A9A 9A9"
                    pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
                    required>
                
                    <p>Select:</p>
                    <p>What is this About?</p>
               
                        <input id="radio1" type="radio" checked name="radio" onclick="option(0)">
                        <label for="question">Question</label>
                   
                        <input id="radio2" type="radio" name="radio" onclick="option(0)">
                        <label for="comment">Comment</label>
                    
                        <input id="radio3" type="radio" name="radio" onclick="option(1)">
                        <label for="hiring">Hiring</label>
                    
                
                    <label class="label-title" for="text-box">Message</label>
                    <textarea name="text-box" id="text-box"  rows="5"></textarea>
               
                <div id="rate-container" class="form-col" style="display: none;">
                    <label class="label-title" for="hourly-rate">Hourly Rate</label>
                    
                    <input type="number">
                  
                </div>
                    <p></p>
                    <input class="btn-submit" type="submit">
                    
                
            </div>
            </form>
        </div>
